<body>
    <script>
        var walkAmount = prompt('당신의 하루 걷는 양은 몇보인가요?', '0');

        if(walkAmount >= 10000){
            document.write('매우 좋은 습관을 지니고 계시는군요!!', '<br>');
        }
        document.write('=========end===========');
    </script>
