<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 20;
        while(i >= 10){
            if(i % 2 ==0){
                document.write("<p style='color:blue;'>" + i + "</p>");
            }else{
                document.write("<p style='color:red;'>" + i + "</p>");
            }
            i--;
        }
    </script>
</body>
</html>
