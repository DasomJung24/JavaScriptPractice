<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1; i<=10; i++){
            if(i % 2 == 0)continue;
            document.write(i, '<br>');
        }
        document.write('===The End===')
    </script>
</body>
</html>
