<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 구구단 5단 출력하기 
        var i=1;
        while(i<=9){
            document.write('5X'+i+'='+i*5, '<br />');
            i++;
        }
        document.write('<br>');
        // 5행 5열 표를 만들고 데이터가 1부터 25까지 출력되도록 작성하기 
        var num=1;
        var t='<table border=1>';
        for(var i=1; i<=5; i++){
            t+='<tr>';
            
            for(var k=1; k<=5; k++){
                t+='<td>'+num+'</td>'
                num++;
            }
            t+='</tr>';
        }
        t+='</table>';
        console.log(t);
        document.write(t);
    </script>
</body>
</html>
